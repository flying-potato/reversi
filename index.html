<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reversi</title>
  <meta name="description" content="Reversi game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <!-- build:[href] css/everything.min.css -->
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <!-- /build -->

  <!-- build:js js/everything.min.js -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
  <!-- /build -->
</head>
<!--<body ng-cloak background="dist/imgs/greenBackground.jpg">-->
<body ng-cloak>
<div id="gameArea">

  <div id="boardArea">
    <div ng-repeat="  row in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]" 
          style="position:absolute; top:{{row * 12.5*game.heightPercentage}}%; left:0%; width:98%; height:{{12.5*game.heightPercentage}}%;">
      <div ng-repeat="col in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]"
          style="position:absolute; top:0; left:{{col * 12.5}}%; width:12.5%; height:100%;"
          ng-class="{b: row<=7, r: col<=7, l: col==0, u: row==0}"
          ng-click="game.cellClicked(row, col)"
          id="{{'e2e_test_div_' + row + 'x' + col}}">
        <div style="width:100%; height: 100%"
            ng-class="{flipper: game.shouldSlowlyAppear(row, col)}"
            ng-style="game.getCellStyle(row, col)"
            ng-if="game.shouldShowImage(row, col) || game.isValidMove(row, col)">
          <svg ng-if="game.isPieceO(row, col)"
              id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="40%"
              stroke="black" stroke-width="1%" fill="white" />
          </svg>
          <svg ng-if="game.isPieceX(row, col)"
              id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="40%"
              stroke="black" stroke-width="1%" fill="black" />
          </svg>
          <svg ng-if="game.isValidMove(row, col)"
              id="{{'e2e_test_star_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="10%"
              stroke="#edf4ee" stroke-width="2%" fill="#75aa7b" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div id= "scoreBoard">
    <table align="center">
      <tr>
        <td align="center" color="Black">   
          <table>
          <tr>
            <div class= "chessOnBoard" > 
              


            <svg width="40" height="40">
              <circle cx="20" cy="20" r="18" stroke="black" stroke-width="1" fill="black" />
            </svg> 

            </div>
          </tr>
          <tr> {{game.getBoardChessNum()[0]}}</tr>
          </table>
        </td>
        <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td>

        <td align="center" >  
          <table>
          <tr>
            <div class= "chessOnBoard">

        <!--<svg width="100%" height="100%">
          <circle cx="52%" cy="52%" r="40%"
            stroke="black" stroke-width="1%" fill="white" />
        </svg>-->

            <svg width="40" height="40">
                <circle cx="20" cy="20" r="18" stroke="black" stroke-width="1" fill="white" />
            </svg> 

            </div>
          </tr>
          <tr>{{game.getBoardChessNum()[1]}}</tr>
          </table>
        </td>

      </tr>
    </table>
  </div>

</div>
</body>
</html>
