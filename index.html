<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reversi</title>
  <meta name="description" content="Reversi game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <!-- build:[href] css/everything.min.css -->
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <!-- /build -->

  <!-- build:js js/everything.min.js -->
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
  <!-- /build -->
</head>
<!--<body ng-cloak background="dist/imgs/greenBackground.jpg">-->
<body ng-cloak>
<div id="gameArea" border="4pt">
  <div ng-repeat="  row in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]" style="position:absolute; top:{{row * 12}}%; left:0; width:100%; height:12%;">
    <div ng-repeat="col in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]"
        style="position:absolute; top:0; left:{{col * 12}}%; width:12%; height:100%;"
        ng-class="{l:1, r: 1, b: 1, u: 1 }"
        ng-click="game.cellClicked(row, col)"
        id="{{'e2e_test_div_' + row + 'x' + col}}">
       <div style="width:100%; height: 100%"
          ng-class="{flipper: game.shouldSlowlyAppear(row, col)}"
		  
		 ng-style="game.getCellStyle(row, col)"
         ng-if="game.shouldShowImage(row, col) || game.isValidMove(row, col)">
          
		    <div ng-class="face_front">
             <svg ng-if="game.isPieceO(row, col)"
                id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
                width="100%" height="100%">
               <circle cx="50%" cy="50%" r="40%"
               stroke="black" stroke-width="1%" fill="white" />
            </svg>
       
            <svg ng-if="game.isPieceX(row, col)"
               id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="50%" cy="50%" r="40%"
               stroke="black" stroke-width="1%" fill="black" />
             </svg>
          </div>


          <div ng-class="face_back">
            <svg ng-if="game.isPieceO(row, col)"
                id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
                width="100%" height="100%">
              <circle cx="50%" cy="50%" r="40%"
               stroke="black" stroke-width="1%" fill="black" /> 
            </svg>
       
            <svg ng-if="game.isPieceX(row, col)"
               id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
              width="100%" height="100%">
              <circle cx="50%" cy="50%" r="40%"
               stroke="black" stroke-width="1%" fill="white" />
             </svg>
          </div>
        <svg ng-if="game.isPieceO(row, col)"
            id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
            width="100%" height="100%">
	<defs>
	    <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	      <stop offset="85%" style="stop-color:rgb(242,242,242); stop-opacity:1" />
	      <stop offset="95%" style="stop-color:rgb(192,192,192);stop-opacity:1" />
	    </radialGradient>
	  </defs>


          <circle cx="50%" cy="50%" r="40%" fill="url(#grad3)" />
        </svg>
        <svg ng-if="game.isPieceX(row, col)"
            id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
            width="100%" height="100%">

         <defs>
          <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
           <stop offset="85%" style="stop-color:rgb(5,5,5); stop-opacity:1" />
           <stop offset="95%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
          </radialGradient>
         </defs>
         <circle cx="50%" cy="50%" r="40%" fill="url(#grad2)" />
        </svg>

        <svg ng-if="game.isValidMove(row, col)"
            id="{{'e2e_test_star_' + row + 'x' + col}}"
            width="100%" height="100%">


	<defs>
	 <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="80%" style="stop-color:rgb(50,180,50);stop-opacity:1" />
          <stop offset="60%" style="stop-color:rgb(255,255,153);stop-opacity:1" />
         </radialGradient>
        </defs>

          <circle cx="50%" cy="50%" r="15%" fill="url(#grad1)"/>
        </svg>
      </div>
    </div>
  </div>
</div>
</body>
</html>
