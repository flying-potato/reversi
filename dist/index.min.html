<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="index.min.appcache">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reversi</title>
  <meta name="description" content="Reversi game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <link rel="stylesheet" type="text/css" href="css/everything.min.css">

  <script src="js/everything.min.js"></script>
</head>
<!--<body ng-cloak background="dist/imgs/greenBackground.jpg">-->
<body ng-cloak>
<div id="gameArea">

  <div id="boardArea">
    <div ng-repeat="  row in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]" 
          style="position:absolute; top:{{row * 12.45}}%; left:0%; width:101%; height:{{12.45}}%;">
      <div ng-repeat="col in [0, 1, 2, 3, 4 ,5 ,6 ,7 ]"
          style="position:absolute; top:0; left:{{col * 12.45-0.2}}%; width:12.45%; height:103%;"
          ng-class="{b: row<7, r: col<7 }"
          ng-click="game.cellClicked(row, col)"
          id="{{'e2e_test_div_' + row + 'x' + col}}">
        <div style="width:100%; height: 100%"
            ng-class="{flipper: game.shouldSlowlyAppear(row, col)}"
            ng-style="game.getCellStyle(row, col)"
            ng-if="game.shouldShowImage(row, col) || game.isValidMove(row, col)">
          <svg ng-if="game.isPieceO(row, col)"
              id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="40%"
              stroke="black" stroke-width="1%" fill="white" />
          </svg>
          <svg ng-if="game.isPieceX(row, col)"
              id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="40%"
              stroke="black" stroke-width="1%" fill="black" />
          </svg>
          <svg ng-if="game.isValidMove(row, col)"
              id="{{'e2e_test_star_' + row + 'x' + col}}"
              width="100%" height="100%">
            <circle cx="52%" cy="52%" r="10%"
              stroke="#edf4ee" stroke-width="2%" fill="#75aa7b" />
          </svg>
        </div>
      </div>
    </div>
  </div>
<div id= "scoreArea">
  <table>
    <tr>
      <td>
      <div class = "playerArea" style="  position:absolute;  left :30%;">
                <svg width=100% height=100%  style="display: table-cell;">
                  <circle cx="49%" cy="49%" r="45%" stroke="black" stroke-width="1" fill="black" />
                </svg> 
                
      </div>
      <div class = "numberArea" style="  position:absolute;  left :30%; vertical-align: middle; "> 
        <div class ="nubmerDivBlack">
        {{game.getBoardChessNum()[0]}}
        </div>
      </div>
      </td>



      <td>
      <div class = "playerArea" style="  position:absolute;  left :56%;">

                <svg width=100% height=100% style="display: table-cell; vertical-align: middle;">
                  <circle cx="49%" cy="49%" r="45%" stroke="white" stroke-width="1" fill="white" />
                </svg> 

      </div>
      <div class = "numberArea" style="  position:absolute;  left :56%; "> 
        <div class ="nubmerDivWhite">
        {{game.getBoardChessNum()[1]}}
        </div>
      </div>
      </td>

      

    </tr>
  </table>
</div>
